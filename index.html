    <meta name="msapplication-TileColor" content="#6c63ff">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<body class="dark-theme">

    <!-- Scroll Progress Bar -->
    <div class="scroll-progress" id="scrollProgress"></div>

    <!-- Particle Background -->
    <canvas id="particles-canvas"></canvas>

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Navigation -->
    <nav class="floating-nav-container" id="desktopNav">
        <!-- Rendered by NavigationComponent -->
    </nav>
    
    <!-- Mobile Toggle Controls (Fixed position) -->
    <div class="nav-controls">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenu">
        <!-- Rendered by NavigationComponent -->
    </div>

    <!-- Hero Section -->
    <section id="hero" class="hero-section d-flex align-items-center">
        <!-- Rendered by HeroComponent -->
    </section>

    <!-- Tech Stack Section -->
    <section id="skills" class="section-padding">
        <!-- Rendered by SkillsComponent -->
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="section-padding bg-darker">
        <!-- Rendered by ProjectsComponent -->
    </section>

    <!-- About Me -->
    <section id="about" class="section-padding bg-darker">
        <!-- Rendered by AboutComponent -->
    </section>

    <!-- Experience Section -->
    <section id="experience" class="section-padding bg-dark">
        <!-- Rendered by ExperienceComponent -->
    </section>

    <!-- Education Section -->
    <section id="education" class="section-padding bg-darker">
        <!-- Rendered by EducationComponent -->
    </section>

    <!-- Certifications -->

        <!-- Rendered by CertificationsComponent -->
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section-padding bg-darker">
        <!-- Rendered by ContactComponent -->
    </section>

    <!-- Footer -->
    <footer class="footer py-4 text-center">
        <div class="container">
            <p class="mb-0 text-muted">&copy; <span id="currentYear"></span> Tarun Patil. All Rights Reserved.</p>
        </div>
    </footer>
    <script>document.getElementById('currentYear').textContent = new Date().getFullYear();</script>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" class="scroll-to-top" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Terminal Modal -->
    <div id="terminalModal" class="terminal-modal">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="terminal-btn close" id="closeTerminalBtn"></span>
                    <span class="terminal-btn minimize"></span>
                    <span class="terminal-btn maximize"></span>
                </div>
                <div class="terminal-title">user@portfolio: ~</div>
            </div>
            <div class="terminal-body" id="terminalBody">
                <div class="terminal-output">
                    <p>Welcome to Tarun's Interactive Terminal v1.0.0</p>
                    <p>Type <span class="text-success">'help'</span> to see available commands.</p>
                </div>
                <div class="terminal-input-line">
                    <span class="prompt">user@portfolio:~$</span>
                    <input type="text" id="terminalInput" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <span class="close-image-modal"><i class="fas fa-times"></i></span>
        <img class="modal-content-img" id="fullImage">
        <div id="caption"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
